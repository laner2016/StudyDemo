<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery.min.js"></script>
    <style>
        p, div { margin:5px; padding:5px; }
        .border { border: 2px solid red; }
        .background { background:yellow; }
        .background2 { background:red; }
        .left, .right { width: 45%; float: left;}
        .right { margin-left:3%; }
    </style>
</head>
<body>
<div id="test">testtest</div>

<script>
    var obj = {
        name: "John",
        test: function() {
            alert( this.name );
            $("#test").unbind("click", obj.test);
        }
    };

    $("#test").click(obj.test);

</script>
</body>
</html>
