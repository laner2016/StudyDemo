<!-- bootstrap -->
    <style type="text/css">
        /*.table{width: 500px;}*/
        .container{width: 900px; margin: 40px auto;}
        input{position: relative;}
        .input-ph{position: absolute; top: 6px; left: 24px; color: #999; font-size: 14px;}
    </style>
    <div class="container">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-md-3 control-label">用户名：</label>

            <div class="form-group">
                <div class=" col-md-offset-3 col-md-9">

                        <label>
                            <input type="checkbox">同意
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
<script>
    //placeholder插件
    (function($){
        $.fn.extend({
            placeholder: function(options){
                var defaults = {
                    dClass: ""
                };
                var opts = $.extend(defaults, options);
                //判断是否支持 placeholder
                var hasPlaceholderSupport = function(){
                    var attr = "placeholder";
                    var input = document.createElement("input");
                    return attr in input;
                };
                var support = hasPlaceholderSupport();
                var $that = $(this);
                return $that.each(function(){
                    if(!support){
                        var phtxt=$(this).attr("placeholder");
                        var inputHeight = $(this).height();
                        var inputWidth = $(this).width();
                        var inputLh = $(this).css("lineHeight");
                        //input后动态添加 span
                        var str = "<span class='input-ph'>"+ phtxt +"</span>";
                        $(this).after(str);
                        var $span = $(this).siblings("span.input-ph");
                        $span.css({"height":inputHeight, "width":inputWidth, "lineHeight": inputLh});
                        //获得焦点，隐藏span
                        $(this).focus(function () {
                            $span.hide();
                        });
                        //失去焦点，且输入框没有值，显示span
                        $(this).blur(function () {
                            if ($(this).val() == '') {
                                $span.show();
                            }
                        });
                        var $me = $(this);
                        //span 点击触发 input focus事件
                        $span.click(function(){
                            $me.trigger("focus");
                        });
                    }
                });
            }
        });
    })(jQuery);



    $(function(){
        $("[placeholder]").placeholder();
    });
</script>
