    <canvas id="cv"></canvas>

<script>
    var cnv = document.getElementById('cv');
    var ctx = cnv.getContext('2d');
    cnv.width = 700;
    cnv.height = 300;
    ctx.fillStyle = "rgba(255,255,255, 1)";
    ctx.beginPath();
    ctx.moveTo(-30,150);
    ctx.quadraticCurveTo(50,120,100,150);
    ctx.quadraticCurveTo(150,180,200,150);
    ctx.quadraticCurveTo(250,120,300,150);
    ctx.quadraticCurveTo(350,180,400,150);
    ctx.quadraticCurveTo(450,120,500,150);
    ctx.quadraticCurveTo(550,180,600,150);
    ctx.quadraticCurveTo(650,120,700,150);
    ctx.lineTo(700,300);
    ctx.lineTo(0,300);
    ctx.lineTo(0,150);
    ctx.fill();
    ctx.closePath();

    ctx.quadraticCurveTo(320,130,400,100);
    ctx.quadraticCurveTo(480,70,560,100);
    ctx.quadraticCurveTo(640,130,720,100);
    ctx.lineTo(700,300);
    ctx.lineTo(0,300);
    ctx.lineTo(0,150);
    ctx.fill();
    ctx.closePath();

    ctx.quadraticCurveTo(150,80,200,110);
    ctx.quadraticCurveTo(250,140,300,110);
    ctx.quadraticCurveTo(350,80,400,110);
    ctx.quadraticCurveTo(450,140,500,110);
    ctx.quadraticCurveTo(550,80,600,110);
    ctx.quadraticCurveTo(650,140,700,110);


    ctx.lineTo(700,300);
    ctx.lineTo(0,300);
    ctx.lineTo(0,150);
    ctx.fill();
    ctx.closePath();
